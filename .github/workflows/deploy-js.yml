# Deploy JS game to GitHub Pages

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.1.0
        with:
          submodules: 'true'
      - uses: actions/setup-java@v1
        with: {java-version: 11}
      - name: Buid JS bundle
        run: |
          ./gradlew jsBrowserProductionWebpack
      - name: Copy bundle to temp directory
        run: |
          mv build/distributions /tmp/docs
          ls -la /tmp/docs
      - run: git reset --hard
      - name: checkout github-pages branch, or create new if not exists
        run: |
          (git fetch origin github-pages:github-pages --depth=1 && git checkout github-pages) \
          || (git switch --orphan github-pages)
      - name: remove old docs
        run: |
          rm -rf docs
      - name: update docs dir
        run: |
          mv /tmp/docs docs
          git add docs
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "update github-pages" || echo "maybe nothing changes in JS bundle"
      - name: Push changes
        run: |
          git push -u origin github-pages || echo "maybe nothing changes in JS bundle"
